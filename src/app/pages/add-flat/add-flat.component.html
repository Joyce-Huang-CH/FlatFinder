<app-header></app-header>
<div class="form-container">
  <h2>Add Flat</h2>
  <form [formGroup]="addFlatForm" (ngSubmit)="addFlat()" class="flat-form">
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Street Name</mat-label>
      <input matInput formControlName="streetName" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Street Number</mat-label>
      <input matInput type="number" formControlName="streetNum" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Postal Code</mat-label>
      <input matInput formControlName="postalCode" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Area Size</mat-label>
      <input matInput type="number" formControlName="areaSize" required />
    </mat-form-field>

    <mat-checkbox formControlName="hasAc">Has AC</mat-checkbox>

    <mat-form-field>
      <mat-label>Year Built</mat-label>
      <input matInput type="number" formControlName="yearBuild" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price (Monthly)</mat-label>
      <input matInput type="number" formControlName="price" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Available Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="dateAvailable"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Ex. The house is very clean and the landlord is very nice..."
        required
      ></textarea>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="addFlatForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
