<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Admin</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.isAdmin ? 'Yes' : 'No' }}</td>
      <td>
        <button (click)="makeAdmin(user.id)" [disabled]="user.isAdmin">Grant Admin</button>
        <button (click)="removeUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
